	<script type="text/javascript">
		$(document).ready(function(){
			$(".product1").addClass('show');
			$("#productli1").addClass('on');
			fetch('GET',beim +"/api/sitemap").then(res =>{
				if (res === -1)
					return 0
				res = JSON.parse(res)
				console.log(res)
				let length1 = res.product1 ? res.product1.length : 0;
				for(i=0;i<length1;i++){
					let li1 = `
							<li class="sitemap_content_head col-xs-3">
								<i class="icon-caret-right icon-large"></i>
								<a href="product/product_info.html#${res.product1[i]}">${res.product1[i]}</a>
							</li>	
							`
					$("#product1").append(li1);
				}
				let length2 = res.product2 ? res.product2.length : 0;
				for(j=0;j<length2;j++){
					let li2 = `<li class="sitemap_content_head col-xs-3">
									<i class="icon-caret-right icon-large"></i>
									<a href="product/product_info.html#${res.product2[j]}">${res.product2[j]}</a>
								</li>

				}
			})
		})
