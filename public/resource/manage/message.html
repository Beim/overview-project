			<div style="width:800px;" class="alert alert-danger hide" id="wrong">修改出现了错误</div>
			<h3 class=" " style="font-weight:bold;margin-left:200px;margin-top:50px;">公司理念内容修改</h3>
			<div class="col-xs-6" style="margin-left:50px;">
				<div style="margin-top:10px;" class="input-group">
					<span class="input-group-addon">信息标题</span>
					<input type="text" id="text1" placeholder="请输入信息标题" required="required" class="form-control" >
				</div>
				<div style="margin-top:10px;" class="input-group">
					<span class="input-group-addon">信息内容</span>
					<textarea class="form-control" id="text2"  placeholder="请输入信息内容" required="required" style="height:182px;resize:none;"></textarea>

			</div>
			<div style="" class="col-xs-4">
				<img id="img" src="" style="border:1px #ccc solid;height:233px;width:200px;">
				<input type="file" id="pic" onchange="changepic();">
			</div>
			<button onclick="upload();" class="btn btn-primary col-xs-offset-4">上传</button>
		</div>

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			fetch('GET',beim +"/api/overview/message").then(res =>{
				res = JSON.parse(res)
				console.log(res)
					$("#text1").val(res[0]);
					$("#text2").val(res[1]);
					$("#img").attr('src',res[2]);
			})
		})
		islogin().then(res => {
			if(res == -1){
				window.location.href="login.html"
			}
		})
		const getFile = (domObj) => {
			return new Promise((res, rej) => {
				let img = domObj.files[0]
				if (!img) {
					return res('')
				}
				let fileReader = new FileReader()
				fileReader.onload = (e) => {
					res(e.target.result)
				}
				fileReader.readAsDataURL(img)
			})
		}
		var upload = function(){
			let text1 = $("#text1").val();
			let text2 = $("#text2").val();
			let pic = document.getElementById("pic");
			getFile(pic).then(e =>{
				let text3 = e;
				if(!text3){
					let picsrc = $("#img")[0].src;
					arr = [text1,text2,picsrc];
				}
				else{
					arr = [text1,text2,text3];
				}
				return arr
				//fetch('POST',beim + )
			}).then(data => {
				return fetch('POST', beim +'/api/overview/message', data)
			}).then(e =>{
				if(e ==1){
					location.reload() 
				}
				else{
					$("#wrong").removeClass("hide");
				}
			})
		}

		var changepic = function(){
			let pic = document.getElementById("pic");
			getFile(pic).then(e =>{
				let text6 = e;
				$("#img").attr("src",text6)
				//fetch('POST',beim + )
			})
		}
	</script>
