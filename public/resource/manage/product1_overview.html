				</div>

	<script src="js/jquery-1.11.1.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			fetch('GET',beim +"/api/overview/product1_overview").then(res =>{
				res = JSON.parse(res)
					$("#text1").val(res[0]);
					$("#text2").val(res[1]);
					$("#sp1_title").val(res[2]);
					$("#sp1_content").val(res[3]);
					$("#sp2_title").val(res[4]);
					$("#sp2_content").val(res[5]);
					$("#sp3_title").val(res[6]);
					$("#sp3_content").val(res[7]);
					$("#sp4_title").val(res[8]);
					$("#sp4_content").val(res[9]);
					$("#img").attr('src',res[10]);
			})
			islogin().then(res => {
				if(res == -1){
					window.location.href="login.html"
				}
			})
		})

		const getFile = (domObj) => {
			return new Promise((res, rej) => {
				let img = domObj.files[0]
				if (!img) {
					return res('')
				}
				let fileReader = new FileReader()
				fileReader.onload = (e) => {
					res(e.target.result)
				}
				fileReader.readAsDataURL(img)
			})
		}
		var upload = function(){
			let text1 = $("#text1").val();
			let text2 = $("#text2").val();
			let text3 = $("#sp1_title").val();
			let text4 = $("#sp1_content").val();
			let text5 = $("#sp2_title").val();
			let text6 = $("#sp2_content").val();
			let text7 = $("#sp3_title").val();
			let text8 = $("#sp3_content").val();
			let text9 = $("#sp4_title").val();
			let text10 = $("#sp4_content").val();
			let pic = document.getElementById("pic");
			getFile(pic).then(e =>{
				let text11 = e;
				if(!text11){
					let picsrc = $("#img")[0].src;
					arr = [text1,text2,text3,text4,text5,text6,text7,text8,text9,text10,picsrc];
				}
				else{
					arr = [text1,text2,text3,text4,text5,text6,text7,text8,text9,text10,text11];
				}
				return arr
				//fetch('POST',beim + )
			}).then(data => {
				return fetch('POST', beim +'/api/overview/product1_overview', data)
			}).then(e =>{
				if(e ==1){
					location.reload() 
				}
				else{
					$("#wrong").removeClass("hide");
				}
			})
		}
		var changepic = function(){
			let pic = document.getElementById("pic");
			getFile(pic).then(e =>{
				let text11 = e;
				$("#img").attr("src",text11)
				//fetch('POST',beim + )
			})
		}
	</script>
	<script>
